<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Card Fortune Teller</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header> 

    <h1> The Omnipotent Emily's Fortune Telling Tent</h1>
    <div id="submit-question">

      <input id="question" type="text" placeholder="Ask your question to the cards... ">
      <button id="shuffle-deck">Click to Shuffle the Cards and Get Your Answer</button>
    </div>
    <p id="display-question"></p>
  </header>
  <div class="container">
    
    <div id="present-situation" class="card-position">

      <a class="title" href="">Present Situation</a>
      <div card="card covered"></div>

    </div> <!-- #present-situation -->
    <div id="present-desires" class="card-position">
    
      <a class="title" href="">Present Desires</a>
      <div card="card covered"></div>
    </div> <!-- #present-desires -->

    <div id="the-unexpected" class="card-position">

      <a class="title" href="">The Unexpected</a>
      <div card="card covered"></div>
    </div> <!-- #the-unexpected -->

    <div id="immediate-future" class="card-position">

      <a class="title" href="">The Immediate Future</a>
      <div card="card covered"></div>
    </div> <!-- #immediate-future -->

    <div id="outcome" class="card-position">

      <a class="title" href="">Outcome</a>
      <div card="card covered"></div>
    </div> <!-- #outcome -->

  <div id="card-meaning">
    <img id="card-image" src="" alt="">
    <h3 class="card-name"></h3>
  </div> 
  
  </div>
</body>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/main.js"></script>
</html>
